<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chimera Cats Cafe</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            overflow: hidden;
            font-family: 'Cinzel', serif;
        }

        /* Initial Screen Styles */
        #initial-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        #title-text {
            font-size: 72px;
            font-family: 'Cinzel', serif;
            background: linear-gradient(to right, cornflowerblue, indigo, deeppurple);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        #title-text::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, cornflowerblue 0%, indigo 50%, deeppurple 100%);
            opacity: 0.3;
            filter: blur(10px);
            animation: wisps 5s infinite alternate;
        }

        @keyframes wisps {
            0% { transform: scale(1) rotate(0deg); opacity: 0.2; }
            100% { transform: scale(1.1) rotate(5deg); opacity: 0.5; }
        }

        #cafe-image {
            width: 250px;
            height: 250px;
            background-color: gray;
            margin-top: 20px;
            cursor: pointer;
        }

        /* Spiderweb Emoji Styles */
        #spiderweb-emoji {
            position: fixed;
            top: 50%;
            right: 20px;
            font-size: 48px; /* Size of the emoji */
            cursor: pointer;
            animation: glow 2s infinite alternate; /* Glowing effect */
            z-index: 1000; /* Ensure it's on top */
        }

        @keyframes glow {
            0% { text-shadow: 0 0 5px cornflowerblue, 0 0 10px indigo; }
            100% { text-shadow: 0 0 10px deeppurple, 0 0 20px cornflowerblue; }
        }

        /* Music Drawer Styles */
        #music-drawer {
            position: fixed;
            top: 0;
            right: -300px; /* Start off-screen */
            width: 300px;
            height: 100vh;
            background: linear-gradient(to bottom, deeppurple, black);
            color: white;
            padding: 20px;
            box-shadow: 0 0 10px indigo;
            transition: right 0.5s ease; /* Smooth slide */
            overflow-y: auto; /* For scrolling playlist */
            z-index: 2000;
        }

        #music-drawer.open {
            right: 0; /* Slide in */
        }

        .playlist-item {
            margin: 10px 0;
            cursor: pointer;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .playlist-item.active {
            color: cornflowerblue;
            text-shadow: 0 0 10px cornflowerblue; /* Glow when active */
        }

        /* Credits Screen Styles (unchanged from before) */
        #credits-container { /* ... (same as before) ... */ }

        /* Audio Controls */
        #audio-controls button {
            margin: 5px;
            padding: 10px;
            background: deeppurple;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="initial-screen">
        <div id="title-text">CHIMERA CATS CAFE</div>
        <div id="cafe-image" onclick="showCredits()"></div>
    </div>

    <div id="credits-container"> <!-- ... (same as before) ... --> </div>

    <div id="spiderweb-emoji" onclick="toggleMusicDrawer()">üï∏Ô∏è</div> <!-- Glowing spiderweb -->

    <div id="music-drawer">
        <h2>Music Soundtrack</h2>
        <audio id="background-music" loop autoplay>
            <source src="https://example.com/cinematic-soundtrack.mp3" type="audio/mpeg"> <!-- Replace with your audio file -->
            Your browser does not support the audio element.
        </audio>
        
        <div id="audio-controls">
            <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
            <button onclick="volumeUp()">Louder</button>
        </div>
        
        <div id="playlist">
            <div class="playlist-item" onclick="playTrack(1)">Whispers of the Chimera</div>
            <div class="playlist-item" onclick="playTrack(2)">Escape from the Lab</div>
            <div class="playlist-item" onclick="playTrack(3)">Sanctuary Serenade</div>
            <!-- Add more tracks as needed -->
        </div>
    </div>

    <script>
        const audio = document.getElementById('background-music');

        function playMusic() {
            audio.play();
            highlightActiveTrack(); // Glow the current track
        }

        function pauseMusic() {
            audio.pause();
        }

        function volumeUp() {
            audio.volume = Math.min(1, audio.volume + 0.1); // Increase volume by 10%
        }

        function playTrack(trackId) {
            // For simplicity, just play the main audio; in a real setup, switch sources
            audio.play();
            highlightActiveTrack(trackId);
        }

        function highlightActiveTrack(trackId = 1) {
            const items = document.querySelectorAll('.playlist-item');
            items.forEach(item => item.classList.remove('active'));
            items[trackId - 1].classList.add('active'); // Glow the selected track
        }

        function toggleMusicDrawer() {
            const drawer = document.getElementById('music-drawer');
            drawer.classList.toggle('open');
        }

        function showCredits() {
            // ... (same as before) ...
        }
    </script>
</body>
</html>
